name: Build

on:
  push:
    branches: main
  pull_request:
    branches: '*'

jobs:
  build:
    defaults:
      run:
        shell: bash -l {0}
    name: Build ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [
          "ubuntu-latest", 
          # "windows-latest", 
          # "macOS-latest"
        ]

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Mambaforge
        uses: conda-incubator/setup-miniconda@v2
        with:
          miniforge-variant: Mambaforge
          miniforge-version: latest
          environment-file: environment.yml
          use-mamba: true

      - name: Test
        run: |
          python -m pip install . --no-build-isolation
          widgetron -h
          mamba env create -f examples/single_notebook/environment.yml -p examples/single_notebook/.envs/dev
          widgetron examples/single_notebook --outdir=output --installer_filename=single_notebook_installer
          rm -r examples/single_notebook/widgetron_temp_files
          bash output/single_notebook_installer -b -p ~/single_notebook
          conda activate ~/single_notebook
          conda list widgetron_app

      
      - name: Upload Installer
        uses: actions/upload-artifact@v3
        with:
          name: linux_installer
          path: output/*
          if-no-files-found: error

      - name: Package
        run: |
          set -eux

          pip install build
          python -m build
        if: matrix.os == 'ubuntu-latest'
        
      - name: Upload Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: package-artifacts
          path: dist/*
          if-no-files-found: error
        if: matrix.os == 'ubuntu-latest'
